<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<section class="flight-offer-list" layout:fragment="body">
    <div>
        <span class="h1">Depart: </span>
        <span class="h2" th:text="|${departureAirport.iata} |"></span>
        <i class=" h2 bi bi-airplane"></i>
        <span class="h2" th:text="| ${arrivalAirport.iata}|"></span>
        <h5><span th:text="${departureAirport.name}"></span> to <span th:text="${arrivalAirport.name}"></span></h5>

        <div>
            <div class="card">
                <div class="card-body">
                    <h3 th:text="|Depart date: ${departDate}|"></h3>
                    <h5 th:class="${#lists.size(flightMap.get('departItineraries')) == 0 ? 'center' : 'd-none'}">No Flights Available, please choose a different date!</h5>
                    <table th:class="${#lists.size(flightMap.get('departItineraries')) > 0 ? 'table table-borderless' : 'd-none'}">
                        <thead>
                        <tr class="border-thin">
                            <th class="p-1 mb-2" scope="col">Depart</th>
                            <th class="p-1 mb-2" scope="col">Arrive</th>
                            <th class="p-1 mb-2" scope="col">Duration</th>
                            <th class="p-1 mb-2 bg-primary text-white" scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <th:block th:each="itinerary : ${flightMap.get('departItineraries')}">
                            <tr th:id="${itinerary.flights[0].flightId}">
                                <th scope="row">
                                    <div th:text="${itinerary.flights[0].departureAirport.iata}"></div>
                                    <span th:text="${itinerary.flights[0].departureTime}"></span>
                                </th>
                                <th scope="row">
                                    <div th:text="${itinerary.flights[#lists.size(itinerary.flights)-1].arrivalAirport.iata}"></div>
                                    <span th:text="${itinerary.flights[#lists.size(itinerary.flights)-1].arrivalTime}"></span>
                                </th>
                                <td>
                                    <span th:text="${itinerary.duration}"></span>
                                    <br>
                                    <span th:text="${#lists.size(itinerary.flightStops) > 0 ? #lists.size(itinerary.flightStops) + (#lists.size(itinerary.flightStops) == 1 ? ' stop' : ' stops') : 'Nonstop'}"></span>
                                    <br>
                                    <span th:each="stop : ${itinerary.flightStops}">
                                        <span class="small"
                                              th:text="${stop.orderNumber == 1 ? 'Change planes at ' : ''}"></span>
                                        <span class="small" th:text="${stop.airport.iata}"></span>
                                        <span class="small"
                                              th:text="${stop.orderNumber != #lists.size(itinerary.flightStops) ? ' and ' : ''}"></span>
                                    </span>
                                </td>
                                <td>
                                    <div class="border border-secondary price" th:id="${itinerary.itineraryId}">
                                        <span th:value="${itinerary.flightOffer.cost}" th:text="|$${itinerary.flightOffer.cost}|"></span>
                                        <div class="small" th:text="|${itinerary.flightOffer.availableSeat} seat(s) left|"></div>
                                    </div>

                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div th:class="${flightMap.get('returnItineraries') != null ? '' : 'd-none'}">
        <span class="h1">Return: </span>
        <span class="h2" th:text="|${arrivalAirport.iata} |"></span>
        <i class="h2 bi bi-airplane icon-rotate-90"></i>
        <span class="h2" th:text="| ${departureAirport.iata}|"></span></h2>
        <h5><span th:text="${arrivalAirport.name}"></span> to <span th:text="${departureAirport.name}"></span></h5>
        <div>
            <div class="card">
                <div class="card-body">
                    <h3 th:text="|Return date: ${returnDate}|"></h3>
                    <h5 th:class="${#lists.size(flightMap.get('returnItineraries')) == 0 ? 'center' : 'd-none'}">No Flights Available, please choose a different date!</h5>
                    <table th:class="${#lists.size(flightMap.get('returnItineraries')) > 0 ? 'table table-borderless' : 'd-none'}">
                        <thead>
                        <tr class="border-thin">
                            <th class="p-1 mb-2" scope="col">Depart</th>
                            <th class="p-1 mb-2" scope="col">Arrive</th>
                            <th class="p-1 mb-2" scope="col">Duration</th>
                            <th class="p-1 mb-2 bg-primary text-white" scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <th:block th:each="itinerary : ${flightMap.get('returnItineraries')}">
                            <tr th:id="${itinerary.flights[0].flightId}">
                                <th scope="row">
                                    <div th:text="${itinerary.flights[0].departureAirport.iata}"></div>
                                    <span th:text="${itinerary.flights[0].departureTime}"></span>
                                </th>
                                <th scope="row">
                                    <div th:text="${itinerary.flights[#lists.size(itinerary.flights)-1].arrivalAirport.iata}"></div>
                                    <span th:text="${itinerary.flights[#lists.size(itinerary.flights)-1].arrivalTime}"></span>
                                </th>
                                <td>
                                    <span th:text="${itinerary.duration}"></span>
                                    <br>
                                    <span th:text="${#lists.size(itinerary.flightStops) > 0 ? #lists.size(itinerary.flightStops) + (#lists.size(itinerary.flightStops) == 1 ? ' stop' : ' stops') : 'Nonstop'}"></span>
                                    <br>
                                    <span th:each="stop : ${itinerary.flightStops}">
                                        <span class="small"
                                              th:text="${stop.orderNumber == 1 ? 'Change planes at ' : ''}"></span>
                                        <span class="small" th:text="${stop.airport.iata}"></span>
                                        <span class="small"
                                              th:text="${stop.orderNumber != #lists.size(itinerary.flightStops) ? ' and ' : ''}"></span>
                                    </span>
                                </td>
                                <td>
                                    <div class="border border-secondary price" th:id="${itinerary.itineraryId}">
                                        <span th:text="|$${itinerary.flightOffer.cost}|"></span>
                                        <div class="small" th:text="|${itinerary.flightOffer.availableSeat} seat(s) left|"></div>
                                    </div>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
