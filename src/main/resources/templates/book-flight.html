<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Book a Flight</title>
</head>
<body>
<section layout:fragment="body">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Search for flights</h5>
            <form id="flightSearchForm" th:action="@{/bookFlight/search}" th:object="${flightSearch}" class="need-validated" novalidate>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="roundTrip" id="roundTrip" checked>
                        <label class="form-check-label" for="roundTrip">
                            Round Trip
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="oneWay" id="oneWay">
                        <label class="form-check-label" for="oneWay">
                            One-way
                        </label>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col mb-4">
                            <label for="departureInput" class="form-label">DEPART</label>
                            <input
                                    class="form-control form-control-lg"
                                    name="departureAirport"
                                    th:field="*{departureAirport}"
                                    list="departureAirports"
                                    id="departureInput"
                                    required>
                            <datalist id="departureAirports">
                                <option
                                        th:each="airport : ${airports}"
                                        th:id="${airport.airportId}"
                                        th:value="${airport.iata}"
                                        th:text="|${airport.iata} - ${airport.name}, ${airport.country}|">
                            </datalist>
                            <div class="small invalid-feedback">Enter a valid departure airport.</div>
                            <span class="small" id="departLocationText"></span>
                        </div>
                        <div class="col mb-4">
                            <label for="arrivalInput" class="form-label">ARRIVE</label>
                            <input
                                    class="form-control form-control-lg"
                                    name="arrivalAirport"
                                    th:field="*{arrivalAirport}"
                                    list="arrivalAirports"
                                    id="arrivalInput"
                                    required>
                            <datalist id="arrivalAirports">
                                <option
                                        th:each="airport : ${airports}"
                                        th:id="${airport.airportId}"
                                        th:value="${airport.iata}"
                                        th:text="|${airport.iata} - ${airport.name}, ${airport.country}|">
                            </datalist>
                            <div class="small invalid-feedback">Enter a valid arrival airport.</div>
                            <span class="small" id="arriveLocationText"></span>
                        </div>

                        <div class="datepicker col mb-4">
                            <label for="departDate" class="form-label">DEPART DATE</label>
                            <input
                                    class="form-control"
                                    type="date"
                                    id="departDate"
                                    name="departDate"
                                    th:field="*{departDate}"
                                    value=""
                                    required>
                            <div class="small invalid-feedback">Enter depart date.</div>
                            <span class="small" id="departureDateText"></span>
                        </div>
                        <div class="datepicker col mb-4">
                            <label for="returnDate" class="form-label">RETURN DATE</label>
                            <input
                                    class="form-control"
                                    type="date"
                                    id="returnDate"
                                    name="returnDate"
                                    th:field="*{returnDate}"
                                    placeholder=" "
                                    required>
                            <div class="small invalid-feedback">Enter return date.</div>
                            <span class="small" id="returnDateText"></span>
                        </div>
                        <div class="col">
                            <label for="passengerNumber" class="form-label">PASSENGERS</label>
                            <select
                                    id="passengerNumber"
                                    name="passengerNumber"
                                    th:field="*{passengerNumber}"
                                    class="form-select form-select-lg mb-3">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>

                    </div>

                </div>
                <span class="d-flex justify-content-end">
                    <button id="searchButton" class="w-10 btn btn-success btn-lg" type="submit">Search</button>
                </span>
            </form>
        </div>
    </div>

</section>
</body>
</html>
