<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Book a Flight</title>
</head>
<body>
<section layout:fragment="body">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Search for flights</h5>
            <form id="flightSearchForm" method="post" th:action="@{/bookFlight/search}" class="need-validated" novalidate>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="trip" id="roundTrip" checked>
                        <label class="form-check-label" for="roundTrip">
                            Round Trip
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="trip" id="oneWay">
                        <label class="form-check-label" for="oneWay">
                            One-way
                        </label>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label for="departureInput" class="form-label">DEPART</label>
                            <input class="form-control form-control-lg" name="departureInput" list="departureAirports" id="departureInput" required>
                            <datalist id="departureAirports">
                                <option
                                        th:each="airport : ${airports}"
                                        th:id="${airport.airportId}"
                                        th:value="${airport.iata}"
                                        th:text="|${airport.iata} - ${airport.name}, ${airport.country}|">
                            </datalist>
                            <div class="small invalid-feedback">Enter a valid departure airport.</div>
                            <span class="small" id="departLocationText"></span>
                        </div>

                        <div class="col">
                            <label for="arrivalInput" class="form-label">ARRIVE</label>
                            <input class="form-control form-control-lg" name="arrivalInput" list="arrivalAirports" id="arrivalInput" required>
                            <datalist id="arrivalAirports">
                                <option
                                        th:each="airport : ${airports}"
                                        th:id="${airport.airportId}"
                                        th:value="${airport.iata}"
                                        th:text="|${airport.iata} - ${airport.name}, ${airport.country}|">
                            </datalist>
                            <div class="small invalid-feedback">Enter a valid arrival airport.</div>
                            <span class="small" id="arriveLocationText"></span>
                        </div>

                        <div class="datepicker col">
                            <label for="departDate" class="form-label">DEPART DATE</label>
                            <input class="form-control" type="date" id="departDate" name="departDate" value="" required>
                            <div class="small invalid-feedback">Enter depart date.</div>
                            <span class="small" id="departureDateText"></span>
                        </div>
                        <div class="datepicker col">
                            <label for="returnDate" class="form-label">RETURN DATE</label>
                            <input class="form-control" type="date" id="returnDate" name="returnDate" value="" required>
                            <div class="small invalid-feedback">Enter return date.</div>
                            <span class="small" id="returnDateText"></span>
                        </div>
                        <div class="col">
                            <label for="passengerNumber" class="form-label">PASSENGERS</label>
                            <select id="passengerNumber" name="passengerNumber" class="form-select form-select-lg mb-3">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>

                    </div>
                    <div class="row">
                        <button id="searchButton" class="w-25 btn btn-primary btn-lg col" type="submit">Search</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</section>
</body>
</html>
